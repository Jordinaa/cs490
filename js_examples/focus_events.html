<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    
    
    $(document).ready(function () { 
     $('#textbox').bind("focus",function(){ 
       $("#message").text("Focus");
    })
    .bind("blur",function(){ 
       $("#message").text("Blur");
    });    
    
});

</script>

</head>
<body>
    
    <input type="text" id="textbox">
    <div id="message"></div>


    
</body>
</html>
