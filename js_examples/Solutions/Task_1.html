<!DOCTYPE html>
<html>
    <head>
        <script>

            function $(id) {
                return document.getElementById(id);
            }

            function add() {
                var first_number = $("first").value;
                var second_number = $("second").value;
                var result="";
                if (first_number.trim() != "" && second_number.trim() != "") { //are the two numbers not empty?
                    var first_number_invalid = isNaN(first_number); //is the first value not a number?
                    var second_number_invalid = isNaN(second_number); //is the first value not a number?

                    if (!first_number_invalid && !second_number_invalid) //are the two numbers valid?
                        result = parseInt(first_number) + parseInt(second_number);
                    else {
                        if (first_number_invalid)
                            result += "The first value is not a number <br>";
                        if (second_number_invalid)
                            result += "The second value is not a number"
                    }
                }
                else
                    result = " Please write the two numbers!";

                $("result").innerHTML = result;
            }

        </script>
    </head>
    <body>
        <input id="first" type="text">
        <input id="second" type="text">
        <button id="plus" onclick="add()"> + </button>
        <div id="result"></div>


    </body>
</html>
